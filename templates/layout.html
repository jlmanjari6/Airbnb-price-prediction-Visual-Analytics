<!DOCTYPE HTML>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <title>Airbnb Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=../static/styles/styles.css>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<header>{% block head %}{% endblock %}</header>

<h1 class="card-header card-header-h1"> AIRBNB PRICE PREDICTION </h1>

<div id="MenuBar" class="list-group list-group-horizontal list-group-margin">
    <ul class="rounded-left" style="background-color: #8363A4">
        <li><a style="font-weight: bold;color: azure;{% if request.path == '/' %}background-color:chocolate{% endif %}"
               {% if request.path == '/' %}class="active"{% endif %} href="/">Dashboard</a></li>
        <li>
            <a style="font-weight: bold;color: azure;{% if request.path == '/Trends' or request.path == '/GenerateChart' %}background-color:chocolate{% endif %}"
               {% if request.path == '/Trends' or request.path == '/GenerateChart' %}class="active"{% endif %}
               href="/Trends">Trends</a></li>
        <li>
            <a style="font-weight: bold;color: azure;{% if request.path == '/FindAirbnbs' or request.path == '/GenerateMarkers' %}background-color:chocolate{% endif %}"
               {% if request.path == '/FindAirbnbs' or request.path == '/GenerateMarkers' %}class="active"{% endif %}
               href="/FindAirbnbs">Find Airbnbs</a></li>
        <li>
            <a style="font-weight: bold;color: azure;{% if request.path == '/PricePrediction' or request.path == '/PredictPrice' %}background-color:chocolate{% endif %}"
               {% if request.path == '/PricePrediction' or request.path == '/PredictPrice' %}class="active"{% endif %}
               href="/PricePrediction">Predict price</a></li>
        <li>
            <a style="font-weight: bold;color: azure;{% if request.path == '/Clustering' %}background-color:chocolate{% endif %}"
               {% if request.path == '/Clustering' %}class="active"{% endif %} href="/Clustering">Clustering</a></li>
    </ul>
</div>

{% block body %}
{% endblock %}
</body>
</html>
